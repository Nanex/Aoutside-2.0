		<style>
			.header {
				position: fixed;

		<div id="header" class="header">
			<style>
					nav {
						position: absolute;
						z-index: 999;
						left: 15px;
						top: 15px;
					}
					nav .menu {
						position: relative;
						padding: 10px 15px;
						background: transparent;
						border: 4px solid transparent;
						z-index: 21;
						overflow: hidden;
						height: 60px;
						font-size: 25px;
						font-weight: bolder;
					}
					nav .menu .label, nav .menu .a {
						font-size: 25px;
					}
					nav .menu .label {
						display: inline-block;
						cursor: pointer;
					}
					nav .menu .label .cross {
						position: relative;
						display: inline-block;
						width: 14px;
						height: 14px;
						margin-right: 5px;						
					}
					nav .menu .label .cross:before, nav .menu .label .cross:after {
						position: absolute;
						display: block;
						content: " ";
						-webkit-transform-origin: center;
						transform-origin: center;
						background: black;
						transition: -webkit-transform 0.1s ease-out;
						transition: transform 0.1s ease-out;
					}
					nav .menu .label .cross:before {
						top: 50%;
						left: 0;
						-webkit-transform: translate3d(0,-50%,0) rotate(0);
						transform: translate3d(0,-50%,0) rotate(0);
						width: 100%;
						height: 3px;
					}

					nav .menu .label .cross:after {
						top: 50%;
						left : 50%;
						-webkit-transform: translate3d(-50%,-50%,0) rotate(0);
						transform: translate3d(-50%,-50%,0) rotate(0);
						width : 3px;
						height: 100%;
					}
					nav.open .menu {
						height: auto;
						background: white;
						border: 4px solid black;
						width: 150px;
					}
					nav.open .menu .label .cross:before {
						--webkit-transform: translate3d(0, -50%, 0) rotate(45deg);
						transform: translate3d(0, -50%, 0) rotate(45deg);
						color: black;
					}
					nav.open .menu .label .cross:after {
						--webkit-transform: translate3d(-50%, -50%, 0) rotate(45deg);
						transform: translate3d(-50%, -50%, 0) rotate(45deg);
						color: black;
					}
					nav.open .menu .label span {
						display: none;
					}

					nav.open .menu a:hover, nav.open .menu a.active {
						color: lightgrey;
					}

					nav.open .menu a.active {
						pointer-events: none;
					}

					nav.open .menu a {
						text-decoration: none;
						color: black;
						font-size: ;
					}

					nav.open .menu ul {
						list-style-type: none;
						padding-left: 0;
					}

			</style>
			<nav id="nav">
				<div class="menu">

				<li class="social-network"><a href="https://officialmaxipuissance.tumblr.com/" role="button" onclick="window.open(this.href); return false;"><i class="fa fa-tumblr-square" aria-hidden="true"></i></a></li>

			</ul>

		<div class="home-bg-images">
			<div class="home-bg-image active" style='background-image: url("dependencies/images/AO-Back1.jpg");background-repeat:  no-repeat; background-origin: padding-box;'></div>
			<div class="home-bg-image" style='background-image: url("dependencies/images/AO-Back2.png");background-repeat:  no-repeat; background-origin: padding-box;'></div>

			<div class="home-bg-image" style='background-image: url("dependencies/images/AO-Back5.jpg");background-repeat:  no-repeat; background-origin: padding-box;'></div>
			<style>
				.home-bg-images {
					position: absolute;
					top : 0;
					left: 0;
					width: 100%;
					height: 100%;
					overflow : hidden;
				}
				.home-bg-image {
					position: absolute;
					top : 0;
					left: 0;
					width: 100%;
					height: 100%;
					background-size: cover;
					background-position: center;
					transition: 0.6s ease-out;
					-webkit-transform: translate(-100%,0);
					transform: translate(-100%,0);
				}
				.home-bg-image.active {
					-webkit-transform: translate(0,0);
					transform : translate(0,0);
				}
				.home-bg-image.active ~ .home-bg-image {
					-webkit-transform : translate(100%, 0);
					transform : translate(100%, 0);
				}
			</style>

		<!-- Script -->
		<script type"text/javascript>
			$(document).ready(function() {
				setInterval(function() {
					if ($('body').attr('data-page') != 'home') {return false}

					var _slides = $('.home-bg-image'),
						_active = $('.home-bg-image.active');

						_active.removeClass('active').next('.home-bg-image').addClass('active');

					setTimeout(function() {
						_active.remove().insertAfter(_slides.last());
						// BackgroundCheck.refresh();
					}, 600);
				}, 5000);
			});

			$(document).on('click', 'nav .label', function() {
				$('nav').toggleClass('open');
			});


		</script>
